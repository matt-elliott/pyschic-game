<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pyschic Game | Guess the Letter!</title>

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/css?family=Butcherman|UnifrakturMaguntia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>
<body class="bg-dark">
  <aside class="jumbotron bg-dark">
    <header class="row">
      <div class="col-xs-12 col-md-12">
        <h1 id="game-title" class="text-center ">The Psychic</h1>
        <h2 class="text-center" id="prompt">Guess what letter I'm thinking of?</h2>
      </div>
    </header>
    <section id="moves">
      <dl class="row">
        <dt class="col-xs-12 col-md-6">Pyschic's Move:</dt>
        <dd class="col-xs-12 col-md-6" id="computer-move"></dd>
        <dt class="col-xs-12 col-md-6">Your Move:</dt>
        <dd class="col-xs-12 col-md-6" id="user-move"></dd>
      </dl>
    </section>
    <section id="stats">
      <dl class="row">
        <dt class="col-xs-12 col-md-6">Level:</dt>
        <dd class="col-xs-12 col-md-6" id="level"></dd>
        <dt class="col-xs-12 col-md-6">Wins:</dt>
        <dd class="col-xs-12 col-md-6" id="wins"></dd>
        <dt class="col-xs-12 col-md-6">Loses:</dt>
        <dd class="col-xs-12 col-md-6" id="loses"></dd>
        <dt class="col-xs-12 col-md-6">Remaining Guesses</dt>
        <dd class="col-xs-12 col-md-6" id="remaining-guesses"></dd>
        <dt class="col-xs-12 col-md-6">Guesses So Far:</dt>
        <dd class="col-xs-12 col-md-6" id="guesses"></dd>
      </dl>
    </div>
  </aside>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="assets/js/game.js" type="text/javascript"></script>
</body>
</html>
