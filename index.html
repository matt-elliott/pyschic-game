<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pyschic Game | Guess the Letter!</title>

  <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
</head>
<body class="bg-dark">
  <aside class="jumbotron bg-dark">
    <div class="col-xs-12 col-md-6">
      <h1 class="text-center text-light" id="title">Guess what letter I'm thinking of?</h1>
      <h3 class="text-left text-light">Computer's Move: <span id="computer-move" class="text-right"></span></h3>
      <h3 class="text-left text-light">Your move: <span id="user-move" class="text-right"></span></h2>
    </div>
    <div class="col-xs-12" id="user-stats">
      <h2 class="text-left text-light">Level:</h2>
      <h3 class="text-right text-light" id="level"></h3>
      <h2 class="text-left text-light">Wins:</h2>
      <h3 class="text-right text-light" id="wins"></h3>
      <h2 class="text-left text-light">Losses:</h2>
      <h3 class="text-right text-light" id="loses"></h3>
      <h2 class="text-left text-light">Remaining Guesses</h2>
      <h3 class="text-right text-light" id="remaining-guesses"></h3>
      <h2 class="text-left text-light">Guesses So Far</h2>
      <h3 class="text-right text-light" id="guesses"></h3>
    </div>
  </aside>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
  </script>
  <script src="assets/js/game.js" type="text/javascript"></script>
</body>
</html>
